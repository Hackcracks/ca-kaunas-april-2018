<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Mano CSS -->

    <link rel="stylesheet" href="css/style.css">


    <script>
        function sum() {
            let a_word = document.getElementById("a").value;
            let b_word = document.getElementById("b").value;

            console.log(a_word);
            console.log(b_word);
            if (a_word == b_word) {
                document.getElementById("wordrez").innerText = "Žodžiai yra lygūs";
            }
            else {
                document.getElementById("wordrez").innerText = "Klaida";
            }
        }
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="box">
                    <div>
                        <input type="text" name="a" id="a" placeholder="word" />
                    </div>

                    <div>
                        <input type="text" name="b" id="b" placeholder="word" />
                    </div>

                    <div>
                        <button type="button" id="sum" onclick="sum()">Lyginti</button>
                    </div>
                    <div>
                        <h1 id="wordrez"></h1>
                    </div>


                </div>

            </div>
        </div>
    </div>


    <!-- Optional Java Script -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
