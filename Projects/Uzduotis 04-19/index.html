<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produktu registracija</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="box">
                        <h1>Produktų registracija</h1>

                        <div class="form-group">
                            <label for="prod">Pavadinimas</label>
                            <input type="text" class="form-control" name="prod" id="prod" placeholder="Pavadinimas" />
                        </div>

                        <div class="form-group">
                            <label for="price">Kaina</label>
                            <div class="input-group-append">
                                <input type="text" class="form-control" name="price" id="price" placeholder="Kaina" />

                                <span class="input-group-text">€</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="qty">Kiekis</label>
                            <input type="text" class="form-control" name="qty" id="qty" placeholder="Kiekis" />
                        </div>

                        <div class="form-group">
                            <label for="city">Miestas</label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Miestas" />
                        </div>
                        <div>
                            <button type="submit" id="add" onclick="add()" class="button"><span>Sukurti</span></button>
                        </div>
                    </div>
                </div>

                <div class="col-6">

                </div>


            </div>

        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div id="result">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>

</html>
